

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
            
    </head>
	<body>

<form>
  <!-- Text input -->
  <label for="textInput">Text:</label>
  <input type="text" id="textInput" name="textInput" value="Default Text"><br><br>

  <!-- Password input -->
  <label for="passwordInput">Password:</label>
  <input type="password" id="passwordInput" name="passwordInput" value="password123"><br><br>

  <!-- Number input -->
  <label for="numberInput">Number:</label>
  <input type="number" id="numberInput" name="numberInput" value="42"><br><br>

  <!-- Checkbox input -->
  <label for="checkboxInput">Checkbox:</label>
  <input type="checkbox" id="checkboxInput" name="checkboxInput" checked><br><br>

  <!-- Radio buttons -->
  <label>Radio Buttons:</label><br>
  <input type="radio" id="radio1" name="radioGroup" value="option1" checked>
  <label for="radio1">Option 1</label><br>
  <input type="radio" id="radio2" name="radioGroup" value="option2">
  <label for="radio2">Option 2</label><br><br>

  <!-- Select dropdown -->
  <label for="selectInput">Select:</label>
  <select id="selectInput" name="selectInput">
    <option value="option1">Option 1</option>
    <option value="option2" selected>Option 2</option>
    <option value="option3">Option 3</option>
  </select><br><br>

  <!-- Textarea -->
  <label for="textareaInput">Textarea:</label><br>
  <textarea id="textareaInput" name="textareaInput">Default text in textarea</textarea><br><br>

  <!-- Date input -->
  <label for="dateInput">Date:</label>
  <input type="date" id="dateInput" name="dateInput" value="2024-08-27"><br><br>

  <!-- File input -->
  <label for="fileInput">File:</label>
  <input type="file" id="fileInput" name="fileInput"><br><br>

  <!-- Submit button -->
  <input type="submit" value="Submit">
</form>

</body>
</html>
