<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Input Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h1>Input Elements Showcase</h1>

        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">

        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter telephone number">

        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL">

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100">

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100" step="1">

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color">

        <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox">Check me</label>

        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label>

        <label for="select">Select Menu:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message"></textarea>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
